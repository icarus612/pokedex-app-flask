{% extends "bootstrap/base.html" %}
{% block styles %}
    {{ super() }}
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='styles.css') }}">
{% endblock %}
{% block content %}
    {% include "search-bar.html" %}
        <div class="text-center my-4 mx-auto">
            <h1>Pokedex</h1>
        </div>
    <div class="container d-flex flex-row flex-wrap justify-content-stretch align-items-center text-center mt-3">
        {% for i in pokemon %}
            <a href="{{ url_for("pokemon", pokemon=i.lower()) }}" class="p-2">{{ i }}</a>
        {% endfor %}
    </div>
{% endblock %}
